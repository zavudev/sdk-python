  sendMessage:
    sms:
      parameters:
        header:
          Zavu-Sender: "sender_12345"
      requestBody:
        application/json: {"to": "+56912345678", "text": "Your verification code is 123456"}
      responses:
        "202":
          application/json: {"message": {"id": "jd7x2k3m4n5p6q7r8s9t0", "to": "+56912345678", "from": "+13125551212", "senderId": "sender_12345", "channel": "sms", "messageType": "contact", "status": "failed", "content": {"mediaUrl": "https://example.com/image.jpg", "mimeType": "image/jpeg", "filename": "invoice.pdf", "templateVariables": {"1": "John", "2": "ORD-12345"}}, "createdAt": "2025-08-27T19:44:02.161Z"}}
